<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>PaymentMenu</title>
    <script language="javascript">
        var script = document.createElement('script');
        var url = "https://ecom.stage.payex.com/checkout/client/4998901301b46f878f41576366ff66a2538b2aea696fa2a3160f3d7cad2ded7e?culture=en-US&_tc_tid=a991d2c618664dad96d48d65875e33cb";

        script.setAttribute('src', url);
        script.onload = function () {
            window.payex.hostedView.paymentMenu({
                container: "payment",
                //culture: 'en-US',
                onExternalRedirect: function onExternalRedirect(data) {window.location.href=data.redirectUrl},
            }).open();
        };
        // Append the Payment Menu script to the <head>
        var head = document.getElementsByTagName('head')[0];
        head.appendChild(script);
    </script>
</head>

<body>
    <div style="display:flex;justify-content: center;width: 100%;min-height: 500px;align-items: center;">
        <div style="display:flex;flex-direction:column; align-items: center; width: 70%;">
        
        <div id="payment" style="width: 100%;"> </div>

        </div>
    </div>

    
</body>
</html>
